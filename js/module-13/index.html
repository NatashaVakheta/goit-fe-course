<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" media="screen" />
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-offset-3 col-lg-6">
            <div class="page-header">
                <h4>Закладки</h4>
            </div>
            <div class="form-group">
                <label for="url" class="col-lg-2 control-label">Ссылка</label>
                <div class="col-lg-7">
                    <input type="text" class="form-control" name="url" id="url" placeholder="" value="" />
                </div>
                <div class="col-lg-3">
                    <button type="button" class="btn btn-primary glyphicon glyphicon-tags" id="addBookmarkButton">&nbsp;Добавить</button>
                </div>
            </div>
        </div>
        <div class="col-lg-12">&nbsp;</div>
        <div class="col-lg-offset-3 col-lg-6" id="list"></div>
    </div>
</div>
<script id="urls" type="text/x-handlebars-template">
    <table class="table table-striped">
        {{#each urls}}
        <tr id="{{this.id}}">
            <td>{{this.url}}</td>
            <td class="text-right"><button type="button" class="btn btn-alert glyphicon glyphicon-trash" onclick="delBookmark('{{this.url}}');">&nbsp;Удалить</button></td>
        </tr>
        {{/each}}
    </table>
</script>
<script src="dist/bundle.js" charset="utf-8"></script>
</body>
</html>
