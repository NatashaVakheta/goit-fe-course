      <td>User ID</td><td><input type="text" value="" id="userID"/></td>

      <tr>

        <td>User ID:</td> <td><input type="text" value="" id="updateUserID"/></td> 
        <td rowspan="3"><button onclick="updateUser(document.getElementById('updateUserID').value, {name: document.getElementById('updateUserName').value, age: Number(document.getElementById('updateUserAge').value)});">updateUser</button></td>
      </tr>

          <td>Name:</td> <td><input type="text" value="" id="updateUserName"/></td>
    </tr>

    </tr>

        <tr>

      </tr>

     <td colspan="5"><textarea rows="15" cols="70" id="result"></textarea></td>
     <tr/>
