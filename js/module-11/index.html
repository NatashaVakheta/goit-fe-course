<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=>, initial-scale=1.0"> -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Моdule 10</title>
    
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <form class="form js-form">
    <section>
      <h2>Screen size</h2>
      <ul>
        <li><label><input type="checkbox" name="size" value="13"> 13"</label></li>
        <li><label><input type="checkbox" name="size" value="15"> 15"</label></li>
        <li><label><input type="checkbox" name="size" value="17"> 17"</label></li>
      </ul>
    </section>

    <section>
      <h2>Color</h2>
      <ul>
        <li><label><input type="checkbox" name="color" value="white"> white</label></li>
        <li><label><input type="checkbox" name="color" value="gray"> gray</label></li>
        <li><label><input type="checkbox" name="color" value="black"> black</label></li>
      </ul>
    </section>

    <section>
      <h2>Release date</h2>
      <ul>
        <li><label><input type="checkbox" name="release_date" value="2015"> 2015</label></li>
        <li><label><input type="checkbox" name="release_date" value="2016"> 2016</label></li>
        <li><label><input type="checkbox" name="release_date" value="2017"> 2017</label></li>
      </ul>
    </section>

    <button type="button" onclick="filter(); return false;">Filter</button>
    <button type="reset" onclick="document.querySelector('#cards').innerHTML = ''">Clear</button>
    <br /><br />
    <div id="cards"></div>
  </form>
<template id="card">
  <div class="cardInfo">
    {{#each items}}
    <h3 class="card-title">{{this.name}}</h3>
    <span class="card-property">size:</span><span class="card-value">{{this.size}}</span><br />
    <span class="card-property">color:</span><span class="card-value">{{this.color}}</span><br />
    <span class="card-property">price:</span><span class="card-value">{{this.price}}</span><br />
    <span class="card-property">release_date:</span><span class="card-value">{{this.release_date}}</span><br />
    <span class="card-property">descr:</span><span class="card-value">{{this.descr}}</span><br />
    <span class="card-img"><img src="{{this.img}}" title="{{this.name}}" alt="{{this.name}}"/></span><br />
    {{/each}}
  </div>
</template>

   <script src="index.js"></script> 
</body>
</html>
