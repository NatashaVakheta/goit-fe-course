<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Module 7</title>
    <link rel="stylesheet" href="css/styles1.css">
    <style>
        #map {
         height: 400px;
         width: 400px;
        }
     </style>
</head>
<body>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 49.988358, lng: 36.232845};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8eDcZ68Fmk0ch3qjGDQWo7WpWvAhlujs&callback=initMap">
    </script>
</body>
</html>
